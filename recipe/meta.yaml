{% set version = '0.5.0' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-munsell
  version: {{ version|replace("-", "_") }}

source:
  fn: munsell_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/munsell_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/munsell/munsell_{{ version }}.tar.gz
  sha256: d0f3a9fb30e2b5d411fa61db56d4be5733a2621c0edf017d090bdfa5e377e199

build:
  noarch: generic
  number: 1001
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  host:
    - r-base
    - r-colorspace
  run:
    - r-base
    - r-colorspace

test:
  commands:
    - $R -e "library('munsell')"

about:
  home: https://cran.r-project.org/package=munsell, https://github.com/cwickham/munsell/
  license: MIT
  summary: Provides easy access to, and manipulation of, the Munsell  colours. Provides a mapping
    between Munsell's  original notation (e.g. "5R 5/10") and hexadecimal strings suitable  for
    use directly in R graphics. Also provides utilities  to explore slices through the
    Munsell colour tree, to transform  Munsell colours and display colour palettes.
  license_family: MIT

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
